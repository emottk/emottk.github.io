<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Times New Roman", Times, serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #e6cfb3;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .tagline {
      font-size: 48px;
      font-weight: bold;
      max-width: 400px;
      line-height: 1.2;
    }

    .image-stack {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 400px;
    }

    .image-stack img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .marquee {
      margin-top: auto;
      padding: 20px 0;
      overflow: hidden;
      white-space: nowrap;
      /* background: #000; */
      color: rgb(0, 0, 0);
    }

    .marquee span {
      display: inline-block;
      animation: scroll 20s linear infinite;
      padding-right: 50px;
      font-size: 24px;
      font-weight: bold;
    }

    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="tagline">in your borough, if you're thorough</h4>
    <div class="image-stack">
      <img src="/Users/emottk/workspace/dirtywater/emottk.github.io/assets/image1.jpeg" alt="Fresh bagels" />
      <img src="/Users/emottk/workspace/dirtywater/emottk.github.io/assets/image3.jpeg" alt="Store interior" />
      <img src="/Users/emottk/workspace/dirtywater/emottk.github.io/assets/image4.jpeg" alt="Bagel making process" />
    </div>
  </div>
  <div class="marquee">
    <span>DIRTY WATER BAGELS • DIRTY WATER BAGELS • DIRTY WATER BAGELS • 
        DIRTY WATER BAGELS • DIRTY WATER BAGELS • DIRTY WATER BAGELS • 
        </span>
  </div>
</body>
</html>
